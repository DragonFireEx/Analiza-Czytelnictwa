<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiza Czytelnictwa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Analiza Czytelnictwa</h1>
    </header>
    <section>
        <h2>Ulubione Książki w Poszczególnych Grupach Wiekowych</h2>
        <canvas id="favoriteBooksChart"></canvas>
    </section>
    <section>
        <h2>Popularność Gatunków Literackich</h2>
        <canvas id="genresChart"></canvas>
    </section>
    <section>
        <h2>Trendy Czytelnictwa</h2>
        <canvas id="trendsChart"></canvas>
    </section>
    <section>
        <h2>Preferencje Czytelnicze</h2>
        <canvas id="heatmapChart"></canvas>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
