<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykresy - Analiza Czytelnictwa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper blue">
                <a href="index.html" class="brand-logo center">Analiza Czytelnictwa - Wykresy</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">Średni Dzienny Czas Spędzany Na Czytaniu Książek w Poszczególnych Grupach Wiekowych</span>
                            <canvas id="favoriteBooksChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">Popularność Gatunków Literackich</span>
                            <canvas id="genresChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">Trendy Czytelnictwa</span>
                            <canvas id="trendsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
